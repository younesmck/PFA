<template name="uploadFiles">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Upload des documents</strong>
                <small>(Convention de stage, Demande de stage, Fiche de soutenance ...)</small>
            </div>
            <div class="panel-body">

                <!-- Standar Form -->
                <h4>Selectionner un fichier depuis votre ordinateur</h4>
                <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
                    <div class="form-inline">
                        <div class="form-group">
                            <input type="file" name="files[]" id="js-upload-files" multiple>
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files</button>
                    </div>
                </form>

                <!-- Drop Zone -->
                <h4>Ou bien glisser le fichier dans la zone ci dessous</h4>
                <div class="upload-drop-zone" id="drop-zone">
                    Glisser le fichier ici.
                </div>

                <!-- Progress Bar -->
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                        <span class="sr-only">60% Complete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /container -->


    <script>
        var dropZone = document.getElementById('drop-zone');

        dropZone.ondrop = function (e) {
            e.preventDefault();
            this.className = 'upload-drop-zone';
        }

        dropZone.ondragover = function () {
            this.className = 'upload-drop-zone drop';
            return false;
        }

        dropZone.ondragleave = function () {
            this.className = 'upload-drop-zone';
            return false;
        }
    </script>
</template>
